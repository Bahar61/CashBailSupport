<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace = "base :: head">
</div>
<body>
<div class="container">

    <div class="row">
        <div class="col-12" style="text-align: center">
            <div th:replace="base :: title"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12" style="text-align: center">
            <div th:replace="base :: navlinks"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-4" ></div>
    <div class="col-4">

        <br><br><br>

        <div class="well">
            <p th:inline="text"><strong>First name: </strong>[[${user.firstName}]]</p>
            <p th:inline="text"><strong>Last name: </strong>[[${user.lastName}]]</p>
            <p th:inline="text"><strong>Email: </strong>[[${user.email}]]</p>
            <p th:inline="text"><strong>Username: </strong>[[${user.username}]]</p>
<!--           <p th:inline="text"><strong>Change Password: </strong>[[${user.password}]]</p>-->
        </div>



    </div>
    <div class="col-4" ></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

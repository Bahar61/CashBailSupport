<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="base :: head">


</div>
<body id="login-body">
<div class="container">
    <div class="row">
        <div class="col-12" style="text-align: center">
            <div th:replace="base :: navlinks"></div>
        </div>
    </div>
</div>

<form th:action="@{/login}" method="post">
    <div class="container" id="login-container">
        <div class="d-flex justify-content-center h-100">
            <div class="card" id="login-card">
                <div class="card-header">
                    <h3>Log In</h3>
                </div>
                <div class="login-card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend" id="login-input-group-prepend1">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username">
    
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend" id="login-input-group-prepend2">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn" id="login-btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?</div>
                        <a href="#" class="login-link" id="login-link">Sign Up</a>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="login-link" id="login-link">Forgot your password?</a>
                    </div>
                </div>

            </form>


<!--footer template-->
<div class="footer" th:fragment="footer">
    <footer class="bg-light py-5">
        <div class="container">
            <div class="small text-center text-muted">Copyright Â© 2020 - The Liberators</div>
        </div>
    </footer>
</div>

<script th:src="@{https://kit.fontawesome.com/48c5dd92ba.js}" crossorigin="anonymous"></script>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
